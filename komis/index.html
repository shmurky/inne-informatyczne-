<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodawanie rekordów do bazy Komis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Dodawanie rekordów do bazy Komis</h2>
    <form action="dane.php" method="POST">
        <label for="marka">Marka:</label>
        <input type="text" name="marka" id="marka" required><br><br>
        
        <label for="kolor">Kolor:</label>
        <input type="text" name="kolor" id="kolor" required><br><br>
        
        <label for="paliwo">Rodzaj paliwa:</label>
        <select name="paliwo" id="paliwo">
            <option value="Benzyna">Benzyna</option>
            <option value="Diesel">Diesel</option>
            <option value="Elektryk">Elektryk</option>
        </select><br><br>
        
        <label for="skrzynia">Rodzaj skrzyni biegów:</label>
        <select name="skrzynia" id="skrzynia">
            <option value="Manual">Manual</option>
            <option value="Automat">Automat</option>
        </select><br><br>
        
        <label for="cena">Cena:</label>
        <input type="text" name="cena" id="cena" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
